<!DOCTYPE html>
<html>
    <header>
        <title>Alcala Airlines | Página Oficial</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" href="css/style.css" type="text/css">
        <link rel="shortcut icon" href="img/Alcala airlines.png" type="image/x-icon">
    </header>
    <body>
        <section><article>
            <h1>Inicia sesión con tu cuenta Alcala Airlines</h1>
            <div class="principal">
                <form action="login.jsp" method="post">
                <p><input type="text" name="correo" placeholder="Email"></p>
                <p><input type="password" name="contrasena"  placeholder="Contraseña"></p>
                <a href="" style="text-decoration:none">¿Has olvidado tu contraseña?</a>
                <p><button>Iniciar Sesión</button></p></form>
            </div>
        </article></section>
        <aside class="asideInicio">
            <div id="lateral">
                <h1>Obtén lo mejor de Alcala Airlines</h1>
                <img class="fotoInicioS" src="img/logo.png">
                <p class="inicioS">
                    Hazte miembro del programa de 
                    fidelización Alcala Airlines, ahorra tiempo 
                    y acumula Millas para canjearlas luego 
                    en tus próximos vuelos.
                </p>
                <form action="registro.html">
                    <p><button>Regístrate</button></p></form>
            </div></aside>
    </body>

</html>
